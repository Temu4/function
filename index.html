<html>
<head>
    <title>JS example</title>
    <meta charset = "utf-8"/>
    <link href ="css/main.css" rel=stylesheet>
    <script src = "https://d3js.org/d3.v3.min.js"></script>
    <script src = "https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script src = "js/script.js"></script>
</head> 
<body onload = "plot()">
    
  <h2> Interactive function plotter</h2>
    
  <section id= "plotSettings">
    
      <label for="color">Color: </label>
    value: <input type=color id="color" onchange="plot()">
    <p></p>
      
       <label for="fn">Function: </label>
   <input type="text" id="fn" 
          value="cos(x)"
          onchange="plot()">
    <p></p>
                
      <label for="xMin">xMin: </label>
   <input type=number id="xMin" 
          value=0
          step=0.5
          onchange="plot()">
    <p></p>
      
       <label for="xMax">xMax: </label>
   <input type=number id="xMax" 
          value=6.28
          step=0.5
          onchange="plot()">
    <p></p>
      
      <label for="yMin">yMin: </label>
   <input type=number id="yMin" 
          value=-1
          step=0.5
          onchange="plot()">
    <p></p>
      
       <label for="yMax">yMax: </label>
   <input type=number id="yMax" 
          value=1
          step=0.5
          onchange="plot()">
    <p></p>
      
  </section>
    
  <section id = "plot">
    <div id = "myFunction"></div>
  </section>
 
    
</body>
</html>
